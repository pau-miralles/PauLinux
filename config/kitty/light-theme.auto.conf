# vim:ft=kitty

#: The basic colors
#: A very subtle warm white, cleaner than before
background #faf4f1
#: A soft, warm charcoal for high readability without harshness
foreground #5c534b

#: Selection colors
selection_foreground #faf4f1
selection_background #dda492

#: Cursor colors
#: Using the soft red/salmon from your original theme
cursor           #e06060
cursor_text_color background

#: URL underline color
url_color #d85e5b

#: kitty window border colors
active_border_color #d85e5b
inactive_border_color #d8cdb2
bell_border_color #e6c373

#: Tab bar colors
#: Keeping the warm/red accent style
active_tab_foreground   #faf4f1
active_tab_background   #d85e5b
inactive_tab_foreground #8f857d
inactive_tab_background #eaddcf

